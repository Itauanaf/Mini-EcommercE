<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AosCéus | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .view-section { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 px-6 py-5 flex justify-between items-center border-b border-slate-50">
        <span class="font-bold text-xl tracking-tighter italic">AOSCÉUS</span>
        <button onclick="showView('cart-view')" class="relative p-1">
            <i class="bi bi-bag-heart text-2xl"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-black text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold hidden">0</span>
        </button>
    </header>

    <div class="h-24"></div>

    <main id="shop-view" class="view-section px-6">
        <div class="mb-10">
            <h1 class="text-3xl font-light leading-tight">Coleção<br><span class="font-semibold italic">Dinâmica '26</span></h1>
        </div>

        <div id="grid-produtos" class="grid grid-cols-2 gap-x-4 gap-y-10">
            <p class="col-span-2 text-center py-10 text-slate-400">Carregando catálogo...</p>
        </div>
    </main>

    <section id="cart-view" class="view-section hidden fixed inset-0 bg-white z-[60] flex flex-col px-6 py-8">
        <div class="flex justify-between items-end mb-10">
            <h2 class="text-3xl font-semibold">Sua Sacola</h2>
            <button onclick="showView('shop-view')"><i class="bi bi-x-lg text-2xl"></i></button>
        </div>
        <div id="cart-items-list" class="flex-1 overflow-y-auto space-y-8"></div>
        <div class="pt-6 border-t border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <span class="text-slate-400">Total</span>
                <span id="cart-total-value" class="text-2xl font-bold">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-semibold">FECHAR PEDIDO</button>
        </div>
    </section>

    <section id="checkout-view" class="view-section hidden fixed inset-0 bg-white z-[70] flex flex-col px-6 py-8">
        <div class="flex items-center gap-4 mb-10">
            <button onclick="showView('cart-view')"><i class="bi bi-arrow-left text-2xl"></i></button>
            <h2 class="text-2xl font-semibold">Entrega</h2>
        </div>
        <form id="order-form" class="space-y-6 flex-1 overflow-y-auto">
            <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-4 bg-slate-50 rounded-xl outline-none">
            <input type="text" id="cep" placeholder="CEP" oninput="buscaCEP(this.value)" class="w-full p-4 bg-slate-50 rounded-xl outline-none">
            <input type="text" id="rua" placeholder="Endereço" readonly class="w-full p-4 bg-slate-100 text-slate-500 rounded-xl">
            <input type="text" id="numero" placeholder="Número" class="w-full p-4 bg-slate-50 rounded-xl outline-none">
        </form>
        <button id="btn-finalizar" onclick="finalizarCompra()" class="w-full bg-black text-white py-5 rounded-2xl font-bold mt-6">FINALIZAR COMPRA</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
</body>
</html>
