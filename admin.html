<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ÉDEN.WEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .overflow-x-auto::-webkit-scrollbar { display: none; }
        .overflow-x-auto { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ajuste fino para a tabela não quebrar layout */
        #tabela-pedidos td {
            white-space: nowrap;
            padding: 1.25rem 1.5rem;
        }
        /* Coluna de itens pode quebrar linha se for muito grande */
        #tabela-pedidos td:nth-child(3) {
            white-space: normal;
            min-width: 220px;
            max-width: 300px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="login-screen" class="fixed inset-0 bg-white z-[200] flex items-center justify-center p-6 transition-all duration-500">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-[12px] font-bold tracking-[0.8em] text-slate-900 uppercase mb-12">ÉDEN.WEAR</h2>
            <div class="space-y-4">
                <input type="email" id="admin-email" placeholder="E-MAIL ADMINISTRATIVO" 
                    class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-6 text-center text-sm tracking-[0.1em] focus:outline-none focus:border-black transition-all">
                
                <input type="password" id="admin-password" placeholder="SENHA DE ACESSO" 
                    class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-6 text-center text-sm tracking-[0.2em] focus:outline-none focus:border-black transition-all">
                
                <button onclick="verificarSenha()" 
                    class="w-full bg-black text-white rounded-2xl py-4 text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-slate-800 transition-all active:scale-95">
                    ENTRAR NO PAINEL
                </button>
            </div>
            <p class="mt-8 text-[10px] text-slate-300 uppercase tracking-widest font-medium">Acesso Restrito via Supabase Auth</p>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2.5 h-2.5 bg-black rounded-full animate-pulse"></div>
                    <h1 class="text-lg md:text-xl font-bold tracking-tighter uppercase">Painel Admin</h1>
                </div>

                <div class="flex gap-2 md:gap-4 items-center">
                    <a href="index.html" class="hidden sm:block text-[10px] font-bold text-slate-400 hover:text-black transition-all uppercase tracking-widest mr-2">Ver Loja</a>
                    
                    <button onclick="carregarDadosAdmin()" title="Atualizar Dados" 
                        class="text-slate-400 hover:text-black transition-all flex items-center gap-2 bg-slate-50 p-2.5 md:px-4 md:py-2 rounded-full border border-slate-100">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span class="hidden md:inline text-[10px] font-bold uppercase tracking-widest">Atualizar</span>
                    </button>

                    <button onclick="logout()" title="Sair do Painel"
                        class="text-red-400 hover:text-red-600 transition-all flex items-center gap-2 bg-red-50 p-2.5 md:px-4 md:py-2 rounded-full border border-red-100">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="hidden md:inline text-[10px] font-bold uppercase tracking-widest">Sair</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-4 md:p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-10">
                <div class="bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Vendas do Mês</p>
                    <h2 id="total-mes" class="text-3xl md:text-4xl font-black text-slate-900 leading-none">R$ 0,00</h2>
                </div>

                <div class="bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Pedidos Totais</p>
                    <h2 id="qtd-pedidos" class="text-3xl md:text-4xl font-black text-slate-900 leading-none">0</h2>
                </div>

                <div class="bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Ticket Médio</p>
                    <h2 id="ticket-medio" class="text-3xl md:text-4xl font-black text-slate-900 leading-none">R$ 0,00</h2>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] md:rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 md:p-8 border-b border-slate-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 bg-white">
                    <div>
                        <h3 class="font-bold text-xl tracking-tight">Últimos Pedidos</h3>
                        <p class="text-xs text-slate-400">Gerenciamento de vendas em tempo real</p>
                    </div>
                    <button onclick="exportarCSV()" class="w-full sm:w-auto text-[10px] font-black bg-black text-white px-6 py-3 rounded-2xl hover:bg-slate-800 transition-all uppercase tracking-[0.1em]">
                        Exportar Relatório
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-[0.15em] font-bold">
                                <th class="p-6">Data</th>
                                <th class="p-6">Cliente</th>
                                <th class="p-6">Itens e Tamanhos</th>
                                <th class="p-6">Total</th>
                                <th class="p-6 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-pedidos" class="text-sm divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
